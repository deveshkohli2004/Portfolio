<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calsi.css">
</head>
<body>
    <div class="calsi">
       
        <input type="text" id="result" readonly>
        
        <div class="button">
            <button class="number"    id="id">1</button>
            <button class="number"    id="id">2</button>
            <button class="number"    id="id">3</button>
            <button class="cancel"    id="id">c</button>
            <button class="number"    id="id">4</button>
            <button class="number"    id="id">5</button>
            <button class="number"    id="id">6</button>
            <button class="operator"  id="id">+</button>
            <button class="number"    id="id">7</button>
            <button class="number"    id="id">8</button>
            <button class="number"    id="id">9</button>
            <button class="operator"  id="id">-</button>
            <button class="equal"     id="id">=</button>
            <button class="number"    id="id">0</button>
            <button class="operator"  id="id">/</button>
            <button class="operator"  id="id">*</button>
        </div>
    </div>

    <script src="calsi.js"></script>
</body>
</html>
